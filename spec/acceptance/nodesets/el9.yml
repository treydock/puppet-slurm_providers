HOSTS:
  slurm:
    roles:
      - default
      - agent
    platform: el-9-x86_64
    hypervisor: docker
    image: rockylinux:9
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'dnf install -y dnf-utils'
      - 'dnf config-manager --set-enabled crb'
      - 'dnf install -y tar wget which cronie iproute initscripts crontabs langpacks-en glibc-all-langpacks glibc-langpack-en cpio'
    docker_container_name: 'slurm_providers-el9'
    docker_env:
      - LANG=en_US.UTF-8
      - LANGUAGE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
CONFIG:
  log_level: debug
  type: foss
